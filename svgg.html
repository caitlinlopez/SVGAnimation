<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="svg.css">

    <title>
        animation
    </title>
  </head>
  <body>

    <svg width="100%" height="595">
      <!--room-->
      <line x1="275" y1="45" x2="275" y2="305" stroke="white" stroke-width="1"/>
      <line x1="1075" y1="45" x2="1075" y2="305" stroke="white" stroke-width="1"/>
      <line x1="275" y1="305" x2="1075" y2="305" stroke="white" stroke-width="1"/>
      <line x1="275" y1="305" x2="25" y2="555" stroke="white" stroke-width="1"/>
      <line x1="1325" y1="555" x2="1075" y2="305" stroke="white" stroke-width="1"/>
      <!--window-->
      <polygon points="180 220 180 320 230 270 230 170" stroke="white" stroke-width="1" fill="white" fill-opacity="0">
        <animate attributeName="fill-opacity" from="0" to=".75" dur="60s" repeatCount="indefinite"/>
      </polygon>
      <line x1="205" y1="195" x2="205" y2="295" stroke="white" stroke-width="1"/>
      <line x1="180" y1="270" x2="230" y2="220" stroke="white" stroke-width="1"/>
      <!--door-->
      <polygon points="145 225 145 435 55 525 55 315" stroke="white" stroke-width="1"></polygon>
      <a href="out.html"><polygon points="145 225 145 435 55 525 55 315" stroke="white" stroke-width="1">
        <animate attributeName="points" from="145 225 145 435 55 525 55 315" to="165 245 165 455 55 525 55 315" dur="2s" begin="mouseover" fill="freeze"/>
      </polygon></a>
      <!--tv-->
      <polygon points="600 315 730 315 720 305 610 305" stroke="white" stroke-width="1"/>
      <polygon points="600 315 730 315 730 320 600 320" stroke="white" stroke-width="1"/>
      <polygon points="600 320 614 320 610 350 604 350" stroke="white" stroke-width="1"/>
      <polygon points="716 320 730 320 726 350 720 350" stroke="white" stroke-width="1"/>
      <line x1="665" y1="232" x2="635" y2="182" stroke="white" stroke-width="1"/>
      <line x1="665" y1="232" x2="695" y2="182" stroke="white" stroke-width="1"/>
      <circle cx="665" cy="232" r="10" fill="black" stroke="white"/>
      <rect x="610" y="230" width="110" height="80" rx="5" ry="5" stroke="white" stroke-width="1"/>
      <rect x="615" y="235" width="85" height="70" rx="5" ry="5" stroke="white" stroke-width="1"/>
      <!--on button-->
      <circle id="on" cx="710" cy="295" r="6" fill="black" stroke="white"/>
      <!--off button-->
      <circle id="off" cx="710" cy="280" r="5" fill="black" stroke="white"/>
      <image x="616" y="185" height="180px" width="0px" xlink:href="static.gif">
        <set attributeName="width" to="83px" begin="on.click" end="off.click"/>
      </image>
      <image x="616" y="175" height="180px" width="0px" xlink:href="static.gif">
        <set attributeName="width" to="83px" begin="on.click" end="off.click"/>
      </image>
      <!--couch-->
      <rect x="510" y="330" width="310" height="100" rx="5" ry="5" stroke="white" stroke-width="1"/>
      <!--lamp-->
      <ellipse cx="1037" cy="320" rx="25" ry="12" stroke="white" stroke-width="1"/>
      <line x1="1037.5" y1="202.5" x2="1037.5" y2="320.5" stroke="white" stroke-width="3"/>
      <rect x="1010" y="175" width="55" height="55" rx="45" ry="10" fill="white" stroke="white" stroke-width="1">
        <animate attributeName="fill" from="white" to="black" dur="10s" fill="freeze" repeatCount="indefinite"/>
      </rect>
      <ellipse cx="1037.5" cy="184" rx="24" ry="5" stroke="white" stroke-width="1"/>
    </svg>

    <script src="svg.js"></script>
  </body>
</html>
